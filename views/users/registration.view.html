<div class="container" ng-controller="RegistrationController" data-ng-init="createAdminUser()">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong class="">Register</strong>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal" name="userForm" ng-submit="register(newUser)" required>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.fname.$invalid && !userForm.fname.$pristine }">
                            <label for="fn" class="col-sm-4 control-label">First Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="fn" name="fname" placeholder="Bruce" ng-model="newUser.fName" required>
                                <p ng-show="userForm.fname.$invalid && !userForm.fname.$pristine" class="help-block">
                                    Your first name is required.</p>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.lname.$invalid && !userForm.lname.$pristine }">
                            <label for="ln" class="col-sm-4 control-label">Last Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="ln" name="lname" placeholder="Wayne" ng-model="newUser.lName" required>
                                <p ng-show="userForm.lname.$invalid && !userForm.lname.$pristine" class="help-block">
                                    Your last name is required.</p>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label for="em" class="col-sm-4 control-label">Email</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="em" name="email" type="email" placeholder="Email" ng-model="newUser.emailId" required>
                                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">
                                    Your email is required.</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" data-minlength="6" id="inputPassword3" name="pwd" placeholder="Password"
                                       ng-model="newUser.password" password-strength="newUser.password" required>
                                <span class="help-block">Minimum of 6 characters</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword4" class="col-sm-4 control-label">Confirm Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="inputPassword4"
                                       name="confirmPwd" placeholder="Confirm Password"
                                       ng-model="newUser.confirmPassword" match-password="pwd" required>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.phone.$invalid && !userForm.phone.$pristine }">
                            <label for="phn" class="col-sm-4 control-label">Phone</label>
                            <div class="col-sm-8">
                                <input type="tel" pattern= '[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' class="form-control" id="phn" name="phone" placeholder="+99(99)9999-9999" ng-model="newUser.phone" required>
                                <p ng-show="userForm.phone.$invalid && !userForm.phone.$pristine" class="help-block">
                                    Your phone is required.</p>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.address.$invalid && !userForm.address.$pristine }">
                            <label for="ad1" class="col-sm-4 control-label">Address</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="ad1" name="address" placeholder="1007 Mountain Drive" ng-model="newUser.address" required>
                                <p ng-show="userForm.address.$invalid && !userForm.address.$pristine" class="help-block">
                                    Your address is required.</p>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.city.$invalid && !userForm.city.$pristine }">
                            <label for="ad2" class="col-sm-4 control-label">City</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="ad2" name="city" placeholder="Gotham" ng-model="newUser.city" required>
                                <p ng-show="userForm.city.$invalid && !userForm.city.$pristine" class="help-block">
                                    Your city is required.</p>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.zipCode.$invalid && !userForm.zipCode.$pristine }">
                            <label for="zp" class="col-sm-4 control-label">Zip Code</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="number" id="zp" name="zipCode" placeholder="02120" ng-model="newUser.zipCode" required>
                                <p ng-show="userForm.zipCode.$invalid && !userForm.zipCode.$pristine" class="help-block">
                                    Your zip code is required.</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-success" ng-disabled="userForm.$invalid">Sign up</button>
                            </div>
                        </div>
                        <div class="text-danger">{{errorMsg}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
