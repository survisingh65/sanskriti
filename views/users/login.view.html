<div class="container" ng-controller="LoginController">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong class="">Login</strong>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal" role="form" ng-submit="login(user)" required>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" ng-required="true" class="form-control" id="inputEmail" placeholder="Email"
                                       ng-model = "user.email"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" ng-required="true" class="form-control" id="inputPassword" placeholder="Password"
                                       ng-model="user.password"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label class="">
                                        <input type="checkbox" class="">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                        <div class="text-danger">{{errorMsg}}</div>
                    </form>
                </div>
                <div class="panel-footer">Not Registered? <a href="#/register" class="">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
